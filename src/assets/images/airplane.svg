<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect x="0" y="0" width="400" height="200" fill="#87CEEB"/>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="40" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="40" cy="35" rx="20" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="60" cy="35" rx="15" ry="8" fill="white" opacity="0.8"/>
  
  <ellipse cx="320" cy="60" rx="30" ry="15" fill="white" opacity="0.7"/>
  <ellipse cx="305" cy="55" rx="25" ry="12" fill="white" opacity="0.7"/>
  <ellipse cx="340" cy="55" rx="20" ry="10" fill="white" opacity="0.7"/>
  
  <!-- Airplane Body -->
  <ellipse cx="200" cy="100" rx="60" ry="8" fill="#8c1b1c"/>
  
  <!-- Wings -->
  <ellipse cx="180" cy="100" rx="35" ry="4" fill="#f9d6a5"/>
  <ellipse cx="200" cy="105" rx="25" ry="3" fill="#f9d6a5"/>
  
  <!-- Tail -->
  <polygon points="140,100 120,95 120,105" fill="#8c1b1c"/>
  <polygon points="125,95 115,90 125,90" fill="#f9d6a5"/>
  
  <!-- Nose -->
  <polygon points="260,100 280,98 280,102" fill="#666"/>
  
  <!-- Windows -->
  <circle cx="220" cy="100" r="3" fill="#4A90E2"/>
  <circle cx="210" cy="100" r="3" fill="#4A90E2"/>
  <circle cx="200" cy="100" r="3" fill="#4A90E2"/>
  <circle cx="190" cy="100" r="3" fill="#4A90E2"/>
  
  <!-- Engines -->
  <ellipse cx="170" cy="108" rx="8" ry="3" fill="#666"/>
  <ellipse cx="210" cy="108" rx="8" ry="3" fill="#666"/>
  
  <!-- Contrails -->
  <path d="M120 100 Q80 98 40 100" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M120 95 Q80 93 40 95" stroke="white" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M120 105 Q80 103 40 105" stroke="white" stroke-width="1" fill="none" opacity="0.4"/>
</svg>