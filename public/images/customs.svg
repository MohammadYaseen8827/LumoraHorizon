<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="200" fill="#f5f5f5"/>
  
  <!-- Ground -->
  <rect x="0" y="160" width="400" height="40" fill="#8B7355"/>
  
  <!-- Customs Building -->
  <rect x="100" y="60" width="200" height="100" fill="#f0f0f0"/>
  <polygon points="100,60 200,20 300,60" fill="#8c1b1c"/>
  
  <!-- Flag Pole -->
  <line x1="80" y1="160" x2="80" y2="40" stroke="#666" stroke-width="3"/>
  <rect x="80" y="40" width="30" height="20" fill="#FF3B30"/>
  <rect x="80" y="50" width="30" height="10" fill="#fff"/>
  
  <!-- Main Entrance -->
  <rect x="180" y="100" width="40" height="60" fill="#666"/>
  <rect x="185" y="105" width="30" height="50" fill="#8c1b1c"/>
  
  <!-- Windows -->
  <rect x="120" y="80" width="20" height="25" fill="#4A90E2"/>
  <rect x="260" y="80" width="20" height="25" fill="#4A90E2"/>
  <rect x="140" y="110" width="15" height="20" fill="#4A90E2"/>
  <rect x="245" y="110" width="15" height="20" fill="#4A90E2"/>
  
  <!-- Security Barrier -->
  <rect x="50" y="150" width="80" height="5" fill="#FF3B30"/>
  <rect x="270" y="150" width="80" height="5" fill="#FF3B30"/>
  <rect x="130" y="145" width="5" height="15" fill="#666"/>
  <rect x="265" y="145" width="5" height="15" fill="#666"/>
  
  <!-- Documents/Clipboard -->
  <rect x="160" y="140" width="12" height="15" fill="#fff"/>
  <line x1="162" y1="143" x2="170" y2="143" stroke="#333" stroke-width="1"/>
  <line x1="162" y1="146" x2="168" y2="146" stroke="#333" stroke-width="1"/>
  <line x1="162" y1="149" x2="170" y2="149" stroke="#333" stroke-width="1"/>
  
  <!-- Customs Officer -->
  <circle cx="190" cy="135" r="6" fill="#f9d6a5"/>
  <rect x="186" y="140" width="8" height="15" fill="#4A90E2"/>
  <circle cx="188" cy="132" r="1" fill="#333"/>
  <circle cx="192" cy="132" r="1" fill="#333"/>
  
  <!-- Cargo Container -->
  <rect x="320" y="130" width="40" height="30" fill="#34C759"/>
  <rect x="325" y="135" width="10" height="8" fill="#FF3B30"/>
  <rect x="340" y="135" width="10" height="8" fill="#007AFF"/>
  <rect x="325" y="145" width="10" height="8" fill="#FF9500"/>
  <rect x="340" y="145" width="10" height="8" fill="#5856D6"/>
  
  <!-- Inspection Tools -->
  <rect x="370" y="145" width="3" height="15" fill="#666"/>
  <circle cx="371" cy="142" r="2" fill="#FFD700"/>
  
  <!-- Sign -->
  <rect x="150" y="30" width="100" height="20" fill="#f9d6a5"/>
  <text x="200" y="42" text-anchor="middle" font-family="Arial" font-size="10" fill="#8c1b1c">CUSTOMS</text>
</svg>